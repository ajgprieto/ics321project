@(sodas: List[Soda]) @Main("Beverages") {
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Soda</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      @for(soda <- sodas) {
      <tr>
        <td>@soda.getSoda()</td>
        <td>@soda.getPrice()</td>
        <td>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Add</button>
          </div>
        </td>
      </tr>
      }
  </table>
</div>
}
