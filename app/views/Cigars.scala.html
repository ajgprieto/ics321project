@(items: List[Product]) @Main("Cigars") {
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Soda</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      @for(item <- items) {
      <tr>
        <td>@item.getItem()</td>
        <td>@item.getPrice()</td>
        <td>
          <div class="form-group">
            <a data-toggle="modal" href="#myModal">Add</a>
          </div>
        </td>
      </tr>
      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Item Info</h4>
            </div>
            <div class="modal-body">
              <div class="item-image" style="background-image: url('@item.getPic()')"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <a type="button" class="btn btn-info" href="#">Add to Cart</a>
            </div>
          </div>
          <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
      </div>
      <!-- /.modal -->
      }
  </table>
</div>
}
