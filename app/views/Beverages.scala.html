@(items: List[Product]) @Main("Beverages") {
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      @for(item <- items) {
      <tr>
        <td>@item.getItem()</td>
        <td>@item.getPrice()</td>
        <td>
          <div class="form-group">
            <a type="button" class="btn btn-info" href="@routes.Application.showItem(item.getId())">More Information</a>
          </div>
        </td>
      </tr>
      }
  </table>
</div>
}
