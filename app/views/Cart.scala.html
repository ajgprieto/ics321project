@(items: List[Product], total: String) @Main("Cart") {
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      @for(item <- items) {
      <tr>
       
        <td>@item.getItem()</td>
        <td>$@item.getPrice()</td>
        <td>            
          <a type="button" class="pull-right btn btn-warning" href="@routes.Application.deleteItem(item.getId())">Delete</a>
        </td>
      </tr>
      }
      <td>Total: </td>
      <td>$@total</td>
  </table>
   <a class="pull-right" href="@routes.Application.userInfo()">Checkout</a>
</div>
}
